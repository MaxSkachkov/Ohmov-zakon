<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>üîå Z√°kon Ohma ‚Äì Interakt√≠vny graf</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 2rem;
      margin: 0;
      color: #2c3e50;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    label {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      font-weight: 500;
    }

    input {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1976d2;
    }

    canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      background-color: #f1f9ff;
      border-radius: 12px;
    }

    .note {
      margin-top: 1.5rem;
      background-color: #e8f5e9;
      border-left: 6px solid #4caf50;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîå Z√°kon Ohma ‚Äì Interakt√≠vny graf</h1>
    <div class="controls">
      <label>
        Maxim√°lne nap√§tie U (V):
        <input type="number" id="voltage" value="10" min="1" max="100" />
      </label>
      <label>
        Odpor R (Œ©):
        <input type="number" id="resistance" value="2" min="0.1" step="0.1" />
      </label>
    </div>
    <canvas id="graph" width="700" height="400"></canvas>

    <div class="note" id="info">
      Pri <strong>U = 10 V</strong> a <strong>R = 2 Œ©</strong> bude <strong>I = 5 A</strong>.
    </div>
  </div>

 <script>
  const voltageInput = document.getElementById("voltage");
  const resistanceInput = document.getElementById("resistance");
  const canvas = document.getElementById("graph");
  const ctx = canvas.getContext("2d");
  const info = document.getElementById("info");

  function drawGraph() {
    const maxU = parseFloat(voltageInput.value);
    const R = parseFloat(resistanceInput.value);

    if (R <= 0 || isNaN(R) || isNaN(maxU)) {
      info.innerHTML = `‚ö†Ô∏è Odpor mus√≠ by≈• v√§ƒç≈°√≠ ako 0 Œ© a nap√§tie mus√≠ by≈• ƒç√≠slo.`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      return;
    }

    const maxI = maxU / R;

    // –û—á–∏—Å—Ç–∏—Ç—å
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // –°–µ—Ç–∫–∞ –∏ –æ—Å–∏
    ctx.strokeStyle = "#bbb";
    ctx.lineWidth = 1;
    for (let i = 0; i <= 10; i++) {
      let x = 50 + (i * 60);
      let y = 350 - (i * 30);
      ctx.beginPath();
      ctx.moveTo(x, 350);
      ctx.lineTo(x, 50);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(50, y);
      ctx.lineTo(650, y);
      ctx.stroke();
    }

    // –û—Å–∏
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(50, 350);
    ctx.lineTo(650, 350);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(50, 350);
    ctx.lineTo(50, 50);
    ctx.stroke();

    // –ü–æ–¥–ø–∏—Å–∏ –æ—Å–µ–π
    ctx.fillStyle = "#000";
    ctx.font = "14px sans-serif";
    ctx.fillText("U (V)", 660, 360);
    ctx.fillText("I (A)", 20, 40);

    // –õ–∏–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
    ctx.strokeStyle = "#1e88e5";
    ctx.lineWidth = 3;
    ctx.beginPath();

    for (let u = 0; u <= maxU; u += 0.1) {
      let i = u / R;
      let x = 50 + (u / maxU) * 600;
      let y = 350 - (i / maxI) * 300;
      if (u === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();

    // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
    const exampleI = (maxU / R).toFixed(2);
    info.innerHTML = `Pri <strong>U = ${maxU} V</strong> a <strong>R = ${R} Œ©</strong> bude <strong>I = ${exampleI} A</strong>.`;
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
  voltageInput.addEventListener("input", drawGraph);
  resistanceInput.addEventListener("input", drawGraph);

  // –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.addEventListener("DOMContentLoaded", drawGraph);
</script>

</body>
</html>
